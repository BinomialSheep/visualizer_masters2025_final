name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ───────── 1. ソースを取得 ─────────
      - uses: actions/checkout@v4

      # ───────── 2. Rust toolchain (wasm32) ─────────
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal

      # ───────── 3. wasm-pack をインストール ─────────
      - uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack@0.12.1 # ← 固定しておくと将来の破壊的変更を防げる

      # ───────── 4. Node.js / Yarn ─────────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - run: yarn install --frozen-lockfile

      # ───────── 5. ビルド (wasm → React) ─────────
      - run: wasm-pack build wasm --target web --out-dir public/wasm
      - run: yarn build # (= tsc && vite build)

      # ───────── 6. GitHub Pages へデプロイ ─────────
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # ← **ここを dist にする**
